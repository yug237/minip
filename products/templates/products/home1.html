 {% extends "products/base1.html" %}
 {% load static %}
 {% block content %}
	<div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for product in products %}
            <div class="col">
              <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

                <div class="card-body">
                  <p class="card-text"><h4><a class="article-title" href="{% url 'post-detail' product.id %}">{{ product.Pname }}</a></h4></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'post-detail' product.id %}">View</a></button>
                    </div>
                    <small class="text-muted">Created by - {{ product.Pemp}}</small>
                    <small class="text-muted">{{ product.Pcomp}}</small>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>      
        </div>
      </div>
{% endblock content %}
